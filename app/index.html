<head>

<header>
    <div class="topBar">
        <div class="container clear">
            <!--<div class="logo">-->
            <!--<a href="http://www.evocon.com">Evocon</a>-->
            <!--</div>-->
            <nav ng-controller="NavBarCtrl">
                <ul>
                    <li ui-sref-active="active"><a ui-sref="dashboard.metrics">Dashboard</a></li>
                    <li ui-sref-active="active"><a ui-sref="test">Statistics</a></li>
                    <!--li ui-sref-active="active"><a ui-sref="reports">Reports</a></li-->
                    <li ui-sref-active="active"><a ui-sref="comments">Comments <span class="label red" ng-bind="navBarCounters.comments"></span></a></li>
                    <li ui-sref-active="active"><a ui-sref="products.list">Products <span class="label blue" ng-bind="navBarCounters.products"></span></a></li>
                    <li ui-sref-active="active"><a ui-sref="improvements.list">Improvements <span class="label green"
                                                                                                  ng-bind="navBarCounters.improvements"></span></a>
                    </li>
                </ul>
            </nav>
            <a href="#/comments" ui-sref="settings" class="settings"></a>
            <a href ng-click="toggleFullscreen()" class="fullscreen"></a>

        </div>
    </div>
    <section data-ui-view="subBar"></section>


</header>
<div class="content">
    <div ng-view=""></div>
</div>

<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your

<div ui-view class="content fullHeight">

</div>
<footer ng-hide="hideFooter" class="animate-hide">
    <div class="container">
        <span>Evocon Efficiency 2014</span>
        <nav>
            <ul>
                <li><a href="#">Knowledge base</a></li>
                <li><a href="#">Tutorials</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </nav>
    </div>
</footer>
