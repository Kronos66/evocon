<div>
    <div class="modal-header">
        <div>
            <h2 class="title">{{'merge'|translate}}</h2>
        </div>
    </div>
    <form class="form-horizontal" role="form">
        <div class="modal-body">
            <div class="gridStyle" ui-grid="modal.gridOptions" ui-grid-selection ui-grid-pagination></div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-xs-12 text-center">
                    <button class="btn btn-success" ng-click="$close(modal.addStations)">
                        <span class="glyphicon glyphicon-ok"></span>
                        {{'save'|translate}}
                    </button>
                    <button class="btn btn-danger" ng-click="$dismiss()">
                        <span class="glyphicon glyphicon-remove"></span>
                        {{'cancel'|translate}}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
