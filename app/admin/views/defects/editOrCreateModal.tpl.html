<div>
    <div class="modal-header">
        <h2 class="title">{{'defectDetails'|translate}</h2>
    </div>
    <form class="form-horizontal" role="form">
        <div class="modal-body">
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="name">{{'name'|translate}}:</label>
                </div>
                <div class="col-sm-8">
                    <input id="name" ng-model="modal.row.name">
                </div>
            </div>
            <div class="form-group time">
                <div class="col-sm-4">
                    <label class="timepicker-label">{{'createdDate'|translate}}:</label>
                </div>
                <div class="col-sm-8 colon">
                    <timepicker  show-meridian="false" ng-model="modal.row.createdDate"></timepicker>
                    <div class="input-group date-input" ng-click="modal.open($event)">

                        <input type="text" ng-disabled="true" value="{{modal.row.createdDate |date : 'd-MM-yyyy'}}">
                        <input type="text" class="not-visible form-control" datepicker-popup="dd-MM-yyyy" ng-model="modal.row.createdDate" is-open="modal.opened"
                               datepicker-options="modal.dateOptions" close-text="{{'cancel'|translate}}"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="modal.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="group">{{'group'|translate}}:</label>
                </div>
                <div class="col-sm-8">
                    <select id="group" ui-select2="modal.select2Options" data-ng-model="modal.row.groupId" data-placeholder="{{'chooseCategory'|translate}}">
                        <option ng-selected="modal.selectCategory(category.id)" ng-repeat="category in modal.category" value="{{category.id}}">{{category.name}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-xs-12 text-center">
                    <button class="btn btn-success" ng-click="$close(modal.row)">
                        <span class="glyphicon glyphicon-ok"></span>
                        {{'save'|translate}}
                    </button>
                    <button class="btn btn-danger" ng-click="$dismiss()">
                        <span class="glyphicon glyphicon-remove"></span>
                        {{'cancel'|translate}}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
