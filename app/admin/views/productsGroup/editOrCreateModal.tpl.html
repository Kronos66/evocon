<div>
    <div class="modal-header">
        <div>
            <h2 class="title">{{'addNewGroup'|translate}}</h2>
        </div>
    </div>
    <form class="form-horizontal" role="form">
        <div class="modal-body">
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="name">{{ 'name' | translate }}:</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="name" ng-model="modal.row.name">
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <div class="form-group">
                <div class="col-xs-12 text-center">
                    <button class="btn btn-success" ng-click="$close(modal.row)">
                        <span class="glyphicon glyphicon-ok"></span> {{ 'save' | translate}}
                    </button>
                    <button class="btn btn-danger" ng-click="$dismiss()">
                        <span class="glyphicon glyphicon-remove"></span> {{ 'cancel' | translate}}
                    </button>
                </div>
            </div>
        </div>

    </form>
</div>
