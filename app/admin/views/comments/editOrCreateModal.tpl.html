<div>
    <div class="modal-header"></div>
    <form class="form-horizontal" role="form">
        <div class="modal-body">
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="name">{{'name'|translate}}:</label>
                </div>
                <div class="col-sm-8">
                    <input id="name" type="text" ng-model="modal.row.name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="group">{{'group'|translate}}:</label>
                </div>
                <div class="col-sm-8">
                    <select id="group" ui-select2="modal.select2Options" data-ng-model="modal.row.groupId" data-placeholder="Choose category">
                        <option ng-selected="modal.selectCategory(category.id)" ng-repeat="category in modal.category" value="{{category.id}}">{{category.name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="category">{{'category'|translate}}:</label>
                </div>
                <div class="col-sm-8">
                    <select id="category" data-ng-model="modal.row.commentsGroup">
                        <option value="pause">{{'pause'|translate}}</option>
                        <option value="standby">{{'standby'|translate}}</option>
                        <option value="setup">{{'setup'|translate}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label>{{'color'|translate}}:</label>
                </div>
                <div class="col-sm-8">
                    <spectrum-colorpicker format="'hex'" ng-model="modal.row.color"></spectrum-colorpicker>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="isNegative">{{'negative'|translate}}</label>
                </div>
                <div class="col-sm-8">
                    <input id="isNegative" type="checkbox" ng-model="modal.row.isNegative">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="orderIndex">{{'orderIndex'|translate}}</label>
                </div>
                <div class="col-sm-8">
                    <input id="orderIndex" type="number">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-xs-12 text-center">
                    <button class="btn btn-success" ng-click="$close(modal.row)">
                        <span class="glyphicon glyphicon-ok"></span>
                        {{'save'|translate}}
                    </button>
                    <button class="btn btn-danger" ng-click="$dismiss()">
                        <span class="glyphicon glyphicon-remove"></span>
                        {{'cancel'|translate}}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
