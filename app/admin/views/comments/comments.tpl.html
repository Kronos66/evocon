<div class="container adminContent">

  <admin-menu></admin-menu>

  <div class="form-group">
    <div class="col-lg-7">
      <h3>Comments</h3>
    </div>
    <button class="button center" ng-click="commentsController.mergeComments()">Merge</button>
    <button class="button center" ng-click="commentsController.addRow()">New comment</button>
    <button class="button center" ng-click="commentsController.newGroup()">New comment group</button>
  </div>
  <table class="statsTable">
    <thead>
    <tr>
      <td>Name</td>
      <td>Group</td>
      <td>Category</td>
      <td>Color</td>
      <td>Actions</td>
    </tr>
    </thead>
    <tbody>
    <tr class="data" ng-repeat="comment in commentsController.comments">
      <td>{{comment.name}}</td>
      <td>{{comment.group}}</td>
      <td>{{comment.category}}</td>
      <td>{{comment.color}}</td>
      <td class="actions">
        <span class="buttonActions">
          <a class="button" ng-click="commentsController.editRow(comment)">Edit</a>
          <a class="button" ng-click="commentsController.deleteRow(comment.id)">Delete</a>
        </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
