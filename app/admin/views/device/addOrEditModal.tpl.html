<div>
    <div class="modal-header">
        <h2 class="title">{{'editOrCreateDev'|translate}}</h2>
    </div>
    <form class="form-horizontal" role="form">
        <div class="modal-body">
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="inputs" >{{'inputs'|translate}}</label>
                </div>
                <div class="col-sm-8">
                    <input id="inputs" type="number" ng-model="modal.row.inputs" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="description" >{{'description'|translate}}</label>
                </div>
                <div class="col-sm-8">
                    <input id="description" type="text" ng-model="modal.row.description" />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-xs-12 text-center">
                    <button class="btn btn-success" ng-click="$close(modal.row)">
                        <span class="glyphicon glyphicon-ok"></span>
                        {{'save'|translate}}
                    </button>
                    <button class="btn btn-danger" ng-click="$dismiss()">
                        <span class="glyphicon glyphicon-remove"></span>
                        {{'cancel'|translate}}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
