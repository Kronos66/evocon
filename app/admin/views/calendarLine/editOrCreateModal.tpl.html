<div>
    <div class="modal-header">
        <div>
            <h2 class="title">{{'addCalendarLine'|translate}}</h2>
        </div>
    </div>
    <form class="form-horizontal" role="form">
        <div class="modal-body">
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="calendar">{{'nameCalendar'|translate}}:</label>
                </div>
                <div class="col-sm-8">
                    <input ng-disabled="true" id="calendar" ng-model="modal.row.nameCalendar" type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="type">{{'type'|translate}}:</label>
                </div>
                <div class="col-sm-8">
                    <input id="type" ng-model="modal.row.type" type="number" min="0">
                </div>
            </div>
            <div class="form-group time">
                <div class="col-sm-4">
                    <label class="timepicker-label">{{'startTime'|translate}}:</label>
                </div>
                <div class="col-sm-8 colon">
                    <timepicker show-meridian="false" ng-model="modal.row.startTime"></timepicker>
                </div>
            </div>
            <div class="form-group time">
                <div class="col-sm-4">
                    <label class="timepicker-label">{{'stopTime'|translate}}:</label>
                </div>
                <div class="col-sm-8 colon">
                    <timepicker show-meridian="false" ng-model="modal.row.endTime"></timepicker>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-xs-12 text-center">
                    <button class="btn btn-success" ng-click="$close(modal.row)"><span class="glyphicon glyphicon-ok"></span>{{'save'|translate}}
                    </button>
                    <button class="btn btn-danger" ng-click="$dismiss()"><span class="glyphicon glyphicon-remove"></span> {{'cancel'|translate}}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
