<div>
    <div class="modal-header">
        <div class="title">
            <h2>{{'addCalendarLine'|translate}}</h2>
        </div>
    </div>
    <form class="form-horizontal" role="form">
        <div class="modal-body">
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="type">{{'type'|translate}}:</label>
                </div>
                <div class="col-sm-8">
                    <input id="type" ng-model="modal.row.type" type="number" min="0">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label class="timepicker-label">{{'startTime'|translate}}:</label>
                </div>
                <div class="col-sm-8 colon">
                    <div class="input-group">
                        <input type="text" class="form-control timepicker" datepicker-popup="dd-MMMM-yyyy" ng-model="modal.row.startTime" is-open="modal.opened"
                               datepicker-options="modal.dateOptions" close-text="{{'cancel'|translate}}"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="modal.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                    </div>
                    <timepicker ng-model="modal.row.startTime"></timepicker>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label class="timepicker-label">{{'stopTime'|translate}}:</label>
                </div>
                <div class="col-sm-8 colon">
                    <div class="input-group">
                        <input type="text" class="form-control timepicker" datepicker-popup="dd-MMMM-yyyy" ng-model="modal.row.endTime" is-open="modal.opened2"
                               datepicker-options="modal.dateOptions" close-text="{{'cancel'|translate}}"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="modal.open2($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                    </div>
                    <timepicker ng-model="modal.row.endTime"></timepicker>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-xs-12 text-center">
                    <button class="btn btn-success" ng-click="$close(modal.row)"><span class="glyphicon glyphicon-ok"></span>{{'save'|translate}}
                    </button>
                    <button class="btn btn-danger" ng-click="$dismiss()"><span class="glyphicon glyphicon-remove"></span> {{'cancel'|translate}}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
