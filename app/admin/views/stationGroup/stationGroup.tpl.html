<div class="container adminContent">

    <section class="no-bordered">
        <div class="row section-row">
            <div class="col-xs-12">
                <h1 class="title">{{'stationGroup'|translate}}</h1>

                <div class="buttons">
                    <button class="button center" ng-click="stationGroupController.addStation()">{{'addStationGroup'|translate}}</button>
                </div>
            </div>
        </div>
        <div class="grid-style" ui-grid="stationGroupController.gridOptions" ui-grid-infinite-scroll ui-grid-selection></div>
        <div class="row section-row"></div>
    </section>
    <section class="no-bordered">
        <div ng-if="stationGroupController.visibled">
            <div class="row section-row">
                <div class="col-xs-12">
                    <h1 class="title">{{'stationInGroup'|translate}}:</h1>
                </div>
            </div>
            <div class="grid-style" ui-grid="stationGroupController.gridOptions2" ui-grid-infinite-scroll></div>
        </div>
        <div class="row section-row"></div>
    </section>
</div>
