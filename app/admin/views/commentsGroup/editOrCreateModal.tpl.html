<div>
    <div class="modal-header">
        <div>
            <h2 class="title">{{'newCommentGroup'|translate}}</h2>
        </div>
    </div>
    <form class="form-horizontal" role="form">
        <div class="modal-body">
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="name">{{'name'|translate}}:</label>
                </div>
                <div class="col-sm-8">
                    <input id="name" ng-model="modal.row.name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="orderIndex">{{'commentOrdering'|translate}}:</label>
                </div>
                <div class="col-sm-8">
                    <select id="orderIndex" data-ng-model="modal.row.ordering">
                        <option value="0">10 most used</option>
                        <option value="1">alphabetical</option>
                        <option value="2">no order</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="color">{{'color'|translate}}:</label>
                </div>
                <div class="col-sm-8">
                    <spectrum-colorpicker id="color" format="'hex'" ng-model="modal.row.color"></spectrum-colorpicker>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-xs-12 text-center">
                    <button class="btn btn-success" ng-click="$close(modal.row)"><span class="glyphicon glyphicon-ok"></span>{{'save'|translate}}</button>
                    <button class="btn btn-danger" ng-click="$dismiss()"><span class="glyphicon glyphicon-remove"></span> {{'cancel'|translate}}</button>
                </div>
            </div>
        </div>
    </form>
</div>
